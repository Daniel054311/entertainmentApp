<section>
<div class="gridContainer">

<div class="leftContainer" >

</div>
<div class="rightContainer">
  <div class="navItems">
    <ul>
      <li>
        <a routerLink="">STEP 1 / 2</a>
      </li>
      <li><a routerLink="">EXIT</a></li>
    </ul>
  </div>
<div class="createAccount">
  <h1>Create Account</h1>
<form [formGroup]="applyForm" action="" class="formGroup">

<div class="inputGroup">
  <label for="firstName">First Name</label>
<input type="text" id="firstName" formControlName="firstName">
</div>

<div class="inputGroup">
  <label for="lastName">Email</label>
<input type="email" id="email" formControlName="email">
</div>

<div class="inputGroup">
  <label for="password">Password</label>
  <input type="text" id="password" formControlName="password" placeholder="**********">
</div>


<div class="actionGroup">
<button type="submit" class="primary">Create Account</button>

<button type="submit" class="googleSignUp">Sign up with Google</button>

<p [ngStyle]="{color:'#A6A6A6'}">Already have an account? </p>
</div>

</form>
</div>
</div>

</div>

</section>
